<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Coding Quiz Challenge!</h1> 
      <p>Try to answer the folloswing code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
      <button type="button" id="btn" onclick="start()">Start</button>
      </div>
     
    <div class="quiz-section" id="quiz-section">
      <div class="timer" id="timer"></div>
        <h2 class="question-text" id="title"></h2>
        <div  class="available" id="available" >
          
        </div>
          
        <hr>
      <div class="answers"></div>
    </div>  

    <div class="end-quiz" id="end-quiz">
      <h3 class="user-input"></h3>
        <form class="user-name">
          <p>Final Score <span id="final_score"></span></p>
          <input type="text">Name</input>
          <button class="btn-end" onclick="showResults()">End Quiz</button>
        </form>
    </div>

    <div class="show-results">
      <h4 class="quiz-score"></h4>
        <ul class="score-board">
          <li class="high-score">Highest Score</li>
          <li class="low-score">Lowest Score</li>
        </ul>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
