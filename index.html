<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container box">
      <h1>Coding Quiz Challenge!</h1>
      <p>Try to answer the folloswing code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
      </div>

    <div class="quiz-section box">
      <h2 class="number">
        <p class="question"></p>
          <ul class="buttons-group">
            <li class="buttons">a.)</li>
            <li class="buttons">b.)</li>
            <li class="buttons">c.)</li>
            <li class="buttons">d.)</li>
         </ul> 
      </h2>
        <hr>
      <div class="answers"></div>
    </div>  
    <script src="./assets/js/script.js"></script>
  </body>
  <footer>
    <h2 class="status"></h2>
  </footer>
</html>
